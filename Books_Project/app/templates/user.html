{% extend 'base.html' %}

{% block content %}

    <div class="content">
        <h1> User: {{ user.username }}</h1>
        <hr>
        <h1>---Your Books---</h1>

        <table style="width: 100%">
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>ISBN10</th>
            <th>ISBN13</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.book_title }}</td>b
            <td>{{ book.author }}</td>
            <td>{{ book.page_total }}</td>
            <td>{{ book.isbn10 }}</td>
            <td>{{ book.isbn13 }}</td>
        </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
